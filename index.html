<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <section class="pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close" type="button"></button>
        <form action="submit" class="pop-up__form" name="editprofile">
          <h2 class="pop-up__name">Редактировать профиль</h2>
          <input type="text" name="human" class="pop-up__field pop-up__field_name_human" />
          <input type="text" name="occupation" class="pop-up__field pop-up__field_name_occupation" />
          <button class="pop-up__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./vendor/images/Avatar.jpg"
            alt="фото профайла"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img
              src="./vendor/images/Karachaevsk.jpg"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./vendor/images/Elbrus.png"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./vendor/images/Dombai.png"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./vendor/images/Karachaevsk.jpg"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Карачаевск</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./vendor/images/Elbrus.png"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Гора Эльбрус</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./vendor/images/Dombai.png"
              alt="фото места"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__name">Домбай</h2>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
