<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><section class="pop-up" id="edit-avatar"><div class="pop-up__container"><button class="pop-up__close" type="button"></button><form action="submit" class="pop-up__form" novalidate name="editprofile"><h2 class="pop-up__name">Обновить аватар</h2><input type="url" required name="avatarPhoto" id="reference-input-photo" placeholder="Ссылка на фото" class="pop-up__field pop-up__field_reference_image"/> <span class="pop-up__input-error pop-up__input-error-avatar reference-input-photo-error"></span> <button class="pop-up__save pop-up__save-avatar" type="submit">Сохранить</button></form></div></section><section class="pop-up" id="add"><div class="pop-up__container"><button class="pop-up__close" type="button"></button><form action="submit" class="pop-up__form" novalidate name="addCard"><h2 class="pop-up__name">Новое место</h2><input required minlength="2" maxlength="30" name="name" id="email-input" placeholder="Название" class="pop-up__field pop-up__field_name_place"/> <span class="pop-up__input-error pop-up__input-error-first email-input-error"></span> <input type="url" required name="link" id="reference-input" placeholder="Ссылка на картинку" class="pop-up__field pop-up__field_reference_image"/> <span class="pop-up__input-error pop-up__input-error-second reference-input-error"></span> <button class="pop-up__save" type="submit">Создать</button></form></div></section><section class="pop-up" id="edit"><div class="pop-up__container"><button class="pop-up__close" type="button"></button><form action="submit" class="pop-up__form" novalidate name="editprofile"><h2 class="pop-up__name">Редактировать профиль</h2><input required minlength="2" maxlength="40" name="human" id="human-input" placeholder="ФИО" class="pop-up__field pop-up__field_name_human"/> <span class="pop-up__input-error pop-up__input-error-first human-input-error"></span> <input required minlength="2" maxlength="200" name="occupation" id="occupation-input" placeholder="Вид деятельности" class="pop-up__field pop-up__field_name_occupation"/> <span class="pop-up__input-error pop-up__input-error-second occupation-input-error"></span> <button class="pop-up__save" type="submit">Сохранить</button></form></div></section><section class="pop-up pop-up_mobile-image" id="photo"><div class="pop-up__container pop-up__container-photo"><button class="pop-up__close" type="button"></button> <img src="#" alt="#" class="pop-up__image"><p class="pop-up__name-image">Горный Алтай</p></div></section><section class="pop-up" id="shure"><div class="pop-up__container-shure"><button class="pop-up__close" type="button"></button><p class="pop-up__shure-question">Вы уверены?</p><button class="pop-up__save pop-up__shure-button" type="submit">Да</button></div></section><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img src="./vendor/images/Avatar.jpg" alt="фото профайла" class="profile__photo"/><div class="profile__pen"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__profession">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><template id="element"><div class="elements__element"><button class="elements__bin" type="button"></button> <img src="./vendor/images/Elbrus.png" alt="фото места" class="elements__image"/><div class="elements__container"><h2 class="elements__name">Гора Эльбрус</h2><div class="elements__containerfornumber"><button class="elements__like" type="button"></button> <span class="elements__likequantity">0</span></div></div></div></template></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div></body></html>
